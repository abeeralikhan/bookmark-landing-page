<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmark landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="navbar">
          <div class="navbar-logo">
            <a href="#">
              <img src="./images/logo-bookmark.svg" alt="logo" />
            </a>
          </div>
          <div class="navbar-menu">
            <img
              class="navbar-open"
              src="./images/icon-hamburger.svg"
              alt="menu"
            />
            <img
              class="navbar-close"
              src="./images/icon-close.svg"
              alt="menu"
            />
          </div>
          <nav class="nav nav-hide">
            <div class="nav-container">
              <ul class="nav-links">
                <li class="nav-link">
                  <a href="#">Feature</a>
                </li>
                <li class="nav-link">
                  <a href="#">Pricing</a>
                </li>
                <li class="nav-link">
                  <a href="#">Contact</a>
                </li>
                <li class="nav-link">
                  <a class="btn nav-link-cta" href="#">Login</a>
                </li>
              </ul>
              <div class="nav-social-links">
                <a href="#">
                  <img src="./images/icon-facebook.svg" alt="facebook" />
                </a>
                <a href="#">
                  <img src="./images/icon-twitter.svg" alt="twitter" />
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- HERO -->

    <section class="hero | pad-block-01">
      <div class="container">
        <div class="grid grid--rg-04">
          <div class="hero-image">
            <img src="./images/illustration-hero.svg" alt="hero illustration" />
          </div>
          <div class="hero-desc">
            <h1 class="primary-heading">A Simple Bookmark Manager</h1>
            <p class="description">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <div class="hero-cta">
              <a href="#" class="btn btn--primary">Get it on Chrome</a>
              <a href="#" class="btn btn--secondary">Get it on Firefox</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FEATURES -->

    <!-- EXTENSIONS -->

    <!-- FAQ -->

    <!-- CTA -->

    <!-- FOOTER -->

    <script src="./app.js"></script>
  </body>
</html>
